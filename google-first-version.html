<!-- Styles were applied inline -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Google Logo and search area-->
    <div class="logo_search" align="center">
      <img
        src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
        alt=""
      />
      <div class="search" style="background-color: #efefef; width: 1193.7px">
        <p style="text-align: center; margin: auto">
          Search the web using Google!
        </p>

        <input
          type=""
          style="width: 317px; height: 21px; padding: 1px 2px 1px 2px"
        />
        <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>

    <!--  Footer  -->
    <div
      class="footer"
      style="
        width: 1193.7px;
        display: flex;
        gap: 1px;
        justify-content: center;
        margin: auto;
      "
      align="center"
    >
      <div
        style="width: 37%; background-color: #7ee5da; display: inline-block"
        align="center"
      >
        <ul style="list-style: none">
          <li>Special Searches</li>
          <li><a href="">Stanford Search</a></li>
          <li><a href="">Linux Search</a></li>
        </ul>
      </div>
      <div style="width: 20%; background-color: #70ccc2" align="center">
        <ul style="list-style: none">
          <li><a href="">Help!</a></li>
          <li><a href="">About Google</a></li>
          <li><a href="">Company Info</a></li>
          <li><a href="">Google! Logos</a></li>
        </ul>
      </div>
      <div style="width: 43%; background-color: #62b3aa" align="center">
        <ul style="list-style: none">
          <li>
            <p style="margin-bottom: auto">
              Get Google <br />
              update monthly:
            </p>
          </li>
          <input
            type="email"
            placeholder="your e-mail"
            style="width: 177px; border-color: none"
          />

          <br />
          <button style="margin-right: 4px">Subscribe</button>
          <span><a href="">Archive</a> </span>
        </ul>
      </div>
    </div>
  </body>
</html>
